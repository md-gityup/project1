<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="ui-overlay">
      <div class="hud">
        <span class="score">SCORE: <span id="score">0</span></span>
        <span class="level">LEVEL: <span id="level">1</span></span>
        <span class="lives">LIVES: <span id="lives">3</span></span>
      </div>
      <div class="message-wrapper" id="messageWrapper">
        <div class="message-backdrop"></div>
        <div class="message" id="message">PRESS SPACE TO START</div>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
